{% extends "base.html" %}

{% block content %}
<h1 class="title">{{ section.title }}</h1>
{{ section.content | safe }}

<ul class="no-bullets">
{% for page in section.pages %}
  <li><span class="mono">{{ page.date }}&nbsp;</span><a href="{{ page.path | safe }}">{{ page.title }}</a></li>
{% endfor %}
</ul>


{% endblock content %}
